{% extends 'base-logon.html' %}
{% load static %}

{% block content %}

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container" style="margin-top:80px;width:50%">
		<div class="section-title">
          <h2>Cadastrar Paciente</h2>
          <!--<p></p>-->
        </div>
        <form method='post' action='/cadastro/paciente'  class="row g-3">
		{% csrf_token %}
		<div class="col-md-6"> <!-- Nome -->
			<label for="nome" class="control-label">Nome</label>
			<input type="text" class="form-control" id="nome" name="nome" required>
		</div>	
		
		<div class="col-md-6"> <!-- Email -->
			<label for="email" class="control-label">Email</label>
			<input type="email" class="form-control" id="email" name="email" required>
		</div>
		
		<div class="col-md-4"> <!-- Telefone -->
			<label for="telefone" class="control-label">Telefone</label>
			<input type="text" class="form-control" id="telefone" name="telefone" required>
		</div>
		
		<div class="col-md-4"> <!-- Telefone -->
			<label for="peso" class="control-label">Peso</label>
			<input type="text" class="form-control" id="peso" name="peso" required>
		</div>
		
		<div class="col-md-2"> <!-- Telefone -->
			<label for="altura" class="control-label">Altura</label>
			<input type="number" class="form-control" id="altura" name="altura" required>
		</div>
		
		<div class="col-md-2"> <!-- Telefone -->
			<label for="tipoSanguineo" class="control-label">Tipo Sangu√≠neo</label>
			<input type="text" class="form-control" id="tipoSanguineo" name="tipoSanguineo" required>
		</div>
		
		<div class="col-md-12"> <!-- Full Name -->
			<label for="logradouro" class="control-label">Logradouro</label>
			<input type="text" class="form-control" id="logradouro" name="logradouro" required>
		</div>
		
		<div class="col-md-2"> <!-- Full Name -->
			<label for="cep" class="control-label">CEP</label>
			<input type="text" class="form-control" id="cep" name="cep" required>
		</div>	
		
		<div class="col-md-4"> <!-- Full Name -->
			<label for="bairro" class="control-label">Bairro</label>
			<input type="text" class="form-control" id="bairro" name="bairro" required>
		</div>
		
		<div class="col-md-4"> <!-- Full Name -->
			<label for="cidade" class="control-label">Cidade</label>
			<input type="text" class="form-control" id="cidade" name="cidade" required>
		</div>
		
		<div class="col-md-2"> <!-- Full Name -->
			<label for="estado" class="control-label">Estado</label>
			<input type="text" class="form-control" id="estado" name="estado" required>
		</div>
		<br>
		<div class="form-group text-center"> <!-- Submit Button -->
			<button type="submit" class="btn btn-primary">Cadastrar</button>
			<button type="reset" class="btn btn-secondary">Limpar</button>
		</div>     
		
	</form>
		<br>
		{% if messages %}
            {% for message in messages %}
            <div class="{{ message.tags }}" role="alert">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
      </div>
    </section><!-- End Gallery Section -->

{% endblock %}
