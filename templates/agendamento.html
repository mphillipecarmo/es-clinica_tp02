{% extends 'base.html' %}
{% load static %}

{% block content %}

    <!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container" style="margin-top:80px;width:20%">
		<div class="section-title">
          <h2>Agendar Consulta</h2>
          <!--<p></p>-->
        </div>
        <form method='get' action='/agendamento'>
			<div class="form-group"> <!-- Full Name -->
				<label for="fname">Escolha a Especialidade:</label>
				<select required name="especialidade" class="form-select">
				  <option disabled selected></option>
				  {% for e in especialidades %}
					<option value='{{e}}'>{{e}}</option>
				  {% endfor %}
				</select>
			</div>	
			<br>
			<div class="form-group"> <!-- Submit Button -->
				<button type="submit" class="btn btn-primary">Continuar</button>
				<button type="reset" class="btn btn-secondary">Limpar</button>
			</div>     
		
		</form>
	</div>
		<br>
		{% if messages %}
            {% for message in messages %}
            <div class="{{ message.tags }}" role="alert">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
      </div>
    </section><!-- End Gallery Section -->

{% endblock %}
