{% extends 'base.html' %}
{% load static %}

{% block content %}

<!-- ======= Gallery Section ======= -->
    <section id="gallery" class="gallery">
      <div class="container" style="margin-top:80px;width:20%">
		<div class="section-title">
          <h2>Login</h2>
          <!--<p></p>-->
        </div>
		{% if messages %}
            {% for message in messages %}
            <div class="{{ message.tags }}" role="alert">
                {{message}}
            </div>
            {% endfor %}
        {% endif %}
        <div class="mb-md-5 mt-md-4 pb-5 text-center">
			<form method='post' action='/login'>
			{% csrf_token %}
              <p class="text-dark-50 mb-5">Insira seu email e senha:</p>

              <div class="form-outline form-white mb-4">
                <input type="email" name="email" class="form-control form-control-lg" />
                <label class="form-label" for="email">Email</label>
              </div>

              <div class="form-outline form-white mb-4">
                <input type="password" name="senha" class="form-control form-control-lg" />
                <label class="form-label" for="senha">Senha</label>
              </div>

              <button class="btn btn-outline-primary btn-lg px-5" type="submit">Login</button>
			</form>
		</div>
		<br>
		
      </div>
    </section><!-- End Gallery Section -->

{% endblock %}
